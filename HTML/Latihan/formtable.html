<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>

<form>
	<table border="0" cellspacing="0" cellpadding="6" width="290">
		<tr>
			<td align="right">
				<label for="text">Text :</label>
			</td>
			<td>
				<input type="text" id="text">
			</td>
		</tr>
		<tr>
			<td align="right">
				<label for="password">Password :</label>
			</td>
			<td>
				<input type="password" id="password">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<label>Radio 1</label><input type="radio" id="radio1" name="radio">
				<label>Radio 2</label><input type="radio" id="radio2" name="radio">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<label>Checkbox 1</label><input type="checkbox" id="checkbox1">
				<label>Checkbox 2</label><input type="checkbox" id="checkbox2">
			</td>
		</tr>
		<tr>
			<td align="right">
				<label>Combo Box :</label>
			</td>
			<td>
				<select>
					<option>Combo 1</option>
					<option>Combo 2</option>
					<option>Combo 3</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">
				<label>Text Area :</label>
			</td>
			<td>
				<textarea></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button>Submit</button>
			</td>
		</tr>
	</table>
</form>

</body>
</html>
