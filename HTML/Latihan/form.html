<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>

<form>
	<label for="username">Username :</label>
	<input type="text" id="username">
		<br>
	<label for="password">Password :</label>
	<input type="password" id="password">
		<br>
	<input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
	<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
		<br>
	<input type="checkbox" id="makan"><label>Makan</label>
	<input type="checkbox" id="olahraga"><label>Olahraga</label>
	<input type="checkbox" id="ngoding"><label>Ngoding</label>
		<br>
	<label>Komentar :</label><br>
	<textarea></textarea>
		<br>
	<select>
		<option>Bandung</option>
		<option>Jakarta</option>
		<option>Yogyakarta</option>
	</select>
		<br>
	<button type="submit">Kirim</button>
</form>

</body>
</html>
